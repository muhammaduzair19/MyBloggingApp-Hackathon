<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&family=Kanit&family=Montserrat:wght@500;700&family=Pacifico&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">


    <title>Sign up - Create new account</title>
</head>

<body>
    <div id="main">
        <nav>
            <div id="top-line">
                <a href="../index.html">Personal Blogging App</a>
                <a href="../Login/login.html">Login</a>
            </div>
            <header id="btm-line">
                Signup
            </header>
        </nav>
        <section id="signup-section">
            <div id="signup-container">
                <input placeholder="First Name" id="firstname" type="text">
                <input placeholder="Last Name" id="lastname" type="text">
                <input placeholder="Email" id="email" type="email">
                <input placeholder="Password" id="password" type="password">
                <input placeholder="Repeat Password" id="repeat-password" type="password">
                <button id="signup">Signup</button>
            </div>
        </section>

        <script type="module" src="app.js"></script>
    </div>





</body>

</html>
